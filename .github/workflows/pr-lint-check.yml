name: ðŸ§¹ Lint

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: ./.github/workflows/reusable/checkout-with-submodules.yml
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint the project
        run: yarn lint

      - name: '[starter] Install dependencies'
        run: cd apps/starter-app && yarn install --frozen-lockfile

      - name: '[starter] Run lint'
        run: cd apps/starter-app && yarn lint
