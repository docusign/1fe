name: ðŸ§¹ Lint

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Git submodules
        uses: ./.github/workflows/reusable/submodule-init
        with:
          submodule-ssh-private-key: ${{ secrets.SUBMODULE_SSH_PRIVATE_KEY }}
          self-ssh-private-key: ${{ secrets.SELF_SSH_PRIVATE_KEY }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Yarn install on submodules/workspaces
        run: yarn workspaces foreach --all install

      - name: Lint the project
        run: yarn lint

      - name: '[starter] Install dependencies'
        run: cd apps/starter-app && yarn install --frozen-lockfile

      - name: '[starter] Run lint'
        run: cd apps/starter-app && yarn lint
