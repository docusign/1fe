# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - 1fe-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to npm
        shell: bash
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ${{ env.NPM_CONFIG_USERCONFIG }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: ./.github/workflows/steps/setup-node
      - uses: ./.github/workflows/steps/setup-submodules
        with:
          submodule-ssh-private-key: ${{ secrets.SUBMODULE_SSH_PRIVATE_KEY }}
          self-ssh-private-key: ${{ secrets.SELF_SSH_PRIVATE_KEY }}

      - name: npm install, build, and test
        run: |
          yarn turbo build --filter=@1fe/shell... --filter=@1fe/server... --filter=@1fe/starter-app...

      - name: Zip artifact for deployment
        run: zip release.zip ./apps/starter-app/ -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
