name: ðŸ§ª Unit testing

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: ./.github/workflows/reusable/submodule-init.yml

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run unit tests
        run: yarn test

      - name: '[starter] Install dependencies'
        run: cd apps/starter-app && yarn install --frozen-lockfile

      - name: '[starter] Run unit tests'
        run: cd apps/starter-app && yarn test
