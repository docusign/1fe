name: ðŸŽ­ E2E testing

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: ./.github/workflows/reusable/submodule-init.yml

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install dependencies on starter app
        run: cd apps/starter-app && yarn install --frozen-lockfile

      - name: Build server package
        run: cd packages/1fe-server && yarn build

      - name: Build shell package
        run: cd packages/1fe-shell && yarn build

      - name: Build starter-app
        run: cd apps/starter-app && yarn build

      - name: Run Playwright tests
        uses: docker://mcr.microsoft.com/playwright:v1.34.3-jammy
        with:
          args: npx playwright test
