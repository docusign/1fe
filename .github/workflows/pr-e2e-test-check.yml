name: ðŸŽ­ E2E testing

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Git submodules
        uses: ./.github/workflows/reusable/submodule-init
        with:
          submodule-ssh-private-key: ${{ secrets.SUBMODULE_SSH_PRIVATE_KEY }}
          self-ssh-private-key: ${{ secrets.SELF_SSH_PRIVATE_KEY }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Yarn install on submodules/workspaces
        run: yarn workspaces foreach --all install

      - name: Build dependencies
        run: yarn turbo build --filter=@1fe/shell... --filter=@1fe/server...

      - name: Build starter-app
        run: cd apps/starter-app && yarn build

      - name: Run Playwright tests
        uses: docker://mcr.microsoft.com/playwright:v1.34.3-jammy
        with:
          args: npx playwright test
