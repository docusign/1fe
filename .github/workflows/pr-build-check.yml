name: ðŸš§ Build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build CLI first
        run: cd packages/cli && yarn build

      - name: Build widget-base-config next
        run: cd widgets/widget-base-config && yarn build

      - name: Build the project
        run: yarn build
